<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V ReaCT</title>
    <link rel="icon" href="v-react-favicon-color.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Launching soon.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* For mobile devices */
        @media (max-width: 768px) {
            body {
                background-image: url('VReaCT M.png');
            }
        }

        /* Email button styling */
        .email-button {
            display: block;
            width: 160px;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            position: relative;
            bottom: 20px;
        }

        .email-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Email button at the bottom -->
    <a href="mailto:v.react@yahoo.com" class="email-button">Email Us</a>
</body>
</html>

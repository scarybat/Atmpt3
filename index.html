<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V ReaCT</title>
    <link rel="icon" href="v-react-favicon-color.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* For mobile devices */
        @media (max-width: 768px) {
            body {
                background-image: url('VReaCT M.png');
            }
        }

        /* Email button with icon styling */
        .email-button {
            position: fixed;
            right: 110px;
            bottom: 15px;
            z-index: 1000;
            border: none;
            background: none;
        }

        .email-icon {
            width: 30px; /* Adjust icon size */
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- Email button with custom icon in the bottom right corner -->
    <a href="mailto:v.react@yahoo.com" class="email-button">
        <img src="email button.ico" alt="Email Icon" class="email-icon">
    </a>
</body>
</html>
